<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">

<body>

    <div class="container">

        <section id="app">

            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/YVv7dN7gIDT04lxY8l2CX-8AGcAGcFjEqrmhKN0EA_w/embed"></iframe>

        <h2> Click on the games to play! </h2>

                </div>

        </div>

        <div id="myCarouse2" class="carousel slide">
